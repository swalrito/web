<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动轮播广告图</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
	<div class="banner">
	<ul class="gallery">
		<li class="gallery-item"><img src="images/1.jpg"></li>
		<li class="gallery-item"><img src="images/2.jpg"></li>
		<li class="gallery-item"><img src="images/3.jpg"></li>
		<li class="gallery-item"><img src="images/4.jpg"></li>
		<li class="gallery-item"><img src="images/5.jpg"></li>
	</ul>
		<div class="leftArrow">
			<a href="javascript:void(0)"  id="left"><img src="images/leftarrow.png"></a>
		</div>
		<div class="rightArrow">
			<a href="javascript:void(0)"  id="right"><img src="images/riightArrow.png"></a>
		</div>
		<div class="btn">
			<ul>
				<li class="btn-item" ><a href="javascript:void(0)" id="a" class="btn-item-a red"></a></li>
				<li class="btn-item" ><a href="javascript:void(0)" id="b" class="btn-item-a"></a></li>
				<li class="btn-item" ><a href="javascript:void(0)" id="c" class="btn-item-a"></a></li>
				<li class="btn-item" ><a href="javascript:void(0)" id="d" class="btn-item-a"></a></li>
				<li class="btn-item" ><a href="javascript:void(0)" id="e" class="btn-item-a"></a></li>

			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
